{% extends "base.html" %}
{% block content %}
<h1>List of All Pictures</h1>
    {% for pic in pictures %}
        <p>Title: {{ pic.title }}</p>
        <p>Long Ref: {{ pic.longRef }}</p>
        <p>Longitude: {{ pic.longitude}}</p>
        <p>Lat Ref: {{ pic.latRef }}</p>
        <p>Latitude: {{ pic.latitude}}</p>
        <p>{{ pic.dateStamp }}</p>
    {% endfor %}
{% endblock %}
